name: Tests CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: mettre en place eslint
        run: npm run lint
      - name: mettre en place pettier
        run: npm run format
      - name: lancer les tests en v√©rifiant la couverture maximale
        run: npm test -- --coverage
